language: node_js
node_js:
  - "0.4"
  - "0.6"
  - "0.8"
  - "0.9"
  - "0.10"
  - "0.11.5"
  - "0.11.10"
  - "0.11"
matrix:
  allow_failures:
    - node_js: 0.11
before_install:
  - env
  - echo $TRAVIS_NODE_VERSION
  - echo "${TRAVIS_NODE_VERSION}"
  - rm -rf ~/.nvm
  - curl https://raw.github.com/creationix/nvm/master/install.sh | sh
  - source ~/.nvm/nvm.sh
  - nvm install "${TRAVIS_NODE_VERSION}"
  - nvm use "${TRAVIS_NODE_VERSION}"
  - node --version
