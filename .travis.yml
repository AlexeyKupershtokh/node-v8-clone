language: node_js
env:
  - NODE_VERSION="0.8"
  - NODE_VERSION="0.9"
  - NODE_VERSION="0.10"
  - NODE_VERSION="0.11.13"
node_js:
  - "0.10"
before_install:
  - echo $NODE_VERSION
  - rm -rf ~/.nvm
  - wget -qO- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | sh
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - node --version
  - nvm --version
